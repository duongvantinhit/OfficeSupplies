<div class="office-supplies-admin">
    <div class="admin flex">
        <div class="nav">
            <div>
                <h3 class="cursor-pointer" routerLink="/admin">Office Supplies Admin</h3>
                <p-panelMenu [model]="function" [style]="{ width: '300px' }"></p-panelMenu>
            </div>
        </div>
        <div class="admin-right">
            <header class="flex">
                <div class="header-left flex">
                    <img src="../../assets/img/pen.png" alt="" />
                    <div>
                        <h2>OFFICE SUPPLIES</h2>
                        <h4>Thiết bị văn phòng</h4>
                    </div>
                </div>
                <div class="header-center">
                    <span class="p-input-icon-right relative m-auto">
                        <input type="text" pInputText placeholder="Tìm kiếm chức năng" />
                        <i class="pi pi-search"></i>
                    </span>
                </div>
                <div class="user">
                    <div class="col-12 md:col-4 m-auto pr-6">
                        <p-avatar
                            icon="pi pi-user"
                            styleClass="mr-2 cursor-pointer"
                            [style]="{ 'background-color': '#9c27b0', color: '#ffffff' }"
                            shape="circle"
                        ></p-avatar>
                    </div>
                </div>
            </header>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<p-toast [baseZIndex]="9999" position="top-right"></p-toast>
<p-toast key="ua-toast" [baseZIndex]="9999" position="top-right">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <h6 class="p-toast-summary mb-1 m-0 font-bold text-base text-color">{{ message.summary }}</h6>
            <p class="p-toast-detail text-base" [innerHTML]="message.detail"></p>
        </div>
    </ng-template>
</p-toast>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
