        <div id="product-view" class="product-view">
            <div class="content">
                <div class="list">
                    <div class="item" (click)="editCategory(item.id)" *ngFor="let item of categories; let i = index">
                        <img src="{{ item.imageURL }}" alt="Ảnh sản phẩm" class="product-img" />
                        <div class="body">
                            <h4 class="line-clamp" style="--line-clamp: 2">
                                {{ item.categoryName }}
                            </h4>
                            <p-button
                                (click)="deleteCategory(item.id, $event)"
                                icon="pi pi-trash"
                                styleClass="p-button-rounded p-button-danger p-button-text p-button-raised m-2"
                            ></p-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card flex justify-content-center m-2">
            <p-paginator
                (onPageChange)="loadCategories($event)"
                [first]="first"
                [rows]="10"
                [totalRecords]="totalRecords"
                [rowsPerPageOptions]="[10, 20, 30]"
            ></p-paginator>
        </div>
    </div>
