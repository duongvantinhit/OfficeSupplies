<div class="office-supplies-admin">
    <div class="categories-admin">
        <div class="flex title">
            <div class="tilte-right">
                <h2>Danh mục sản phẩm</h2>
            </div>
        </div>

        <div class="categories">
            <div class="col-3" *ngFor="let item of categories">
                <div (click)="editCategory(item.id)">
                    <img src="{{ item.imageURL }}" alt="" />
                    <div class="flex justify-content-end">
                        <p>{{ item.categoryName }}</p>
                        <p-button
                            (click)="deleteCategory(item.id, $event)"
                            icon="pi pi-trash"
                            styleClass="p-button-rounded p-button-danger p-button-text p-button-raised m-2"
                        ></p-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card flex justify-content-center m-2">
            <p-paginator
                (onPageChange)="loadCategories($event)"
                [first]="first"
                [rows]="8"
                [totalRecords]="totalRecords"
                [rowsPerPageOptions]="[8, 16, 24]"
            ></p-paginator>
        </div>
    </div>
</div>
