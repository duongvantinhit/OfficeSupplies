<div class="office-supplies-admin">
    <div class="crud-promotion">
        <div class="flex title">
            <div class="tilte-left">
                <p-button icon="pi pi-arrow-left" (click)="goBack()" *ngIf="pageType === 'edit'"></p-button>
            </div>
            <div class="tilte-right">
                <h2>{{ pageTilte }}</h2>
            </div>
        </div>
        <form [formGroup]="promotionForm">
            <div class="flex">
                <div class="promotion">
                    <div class="col-2">
                        <span class="font-bold block mb-2">Tên mã khuyến mãi</span>
                        <input
                            type="text"
                            class="w-full"
                            pInputText
                            placeholder="Nhập tên mã khuyến mãi"
                            formControlName="promotionName"
                        />
                    </div>

                    <div class="col-2 p-number" style="margin-left: 15px">
                        <span class="font-bold block mb-2">Phần trăm khuyến mãi (%)</span>
                        <p-inputNumber [min]="1" [max]="100" inputId="integeronly" formControlName="discountPercent">
                        </p-inputNumber>
                    </div>

                    <div class="col-2">
                        <span class="font-bold block mb-2">Thời gian áp dụng</span>
                        <p-calendar
                            styleClass="w-full"
                            dateFormat="dd/mm/y"
                            [showIcon]="true"
                            [showTime]="true"
                            [showSeconds]="true"
                            placeholder="Chọn thời gian áp dụng"
                            formControlName="startDate"
                        ></p-calendar>
                    </div>

                    <div class="col-2">
                        <span class="font-bold block mb-2">Thời gian kết thúc</span>
                        <p-calendar
                            styleClass="w-full"
                            dateFormat="dd/mm/y"
                            [showIcon]="true"
                            [showTime]="true"
                            [showSeconds]="true"
                            placeholder="Chọn thời gian kết thúc"
                            formControlName="endDate"
                        ></p-calendar>
                    </div>

                    <div class="col-2">
                        <span class="font-bold block mb-2">Mô tả</span>
                        <textarea
                            rows="5"
                            class="w-full"
                            cols="30"
                            pInputTextarea
                            placeholder="Nhập mô tả mã giảm giá"
                            formControlName="promotionDescription"
                            (keydown.enter)="create()"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="card flex justify-content-center p-2" *ngIf="pageType != 'edit'">
                <p-button (onClick)="create()" label="Tạo"></p-button>
            </div>

            <div class="card flex justify-content-center p-2" *ngIf="pageType === 'edit'">
                <p-button (onClick)="edit()" label="Lưu"></p-button>
            </div>
        </form>
    </div>
</div>
