<div class="office-supplies">
    <div class="list-category">
        <div class="width">
            <div class="grid flex justify-content-between">
                <div class="col category">
                    <div class="pb-2 categogy-header flex justify-content-between border-bottom-1 border-400">
                        <p class="uppercase">{{ categoryName }}</p>
                    </div>

                    <div id="product-view" class="product-view">
                        <div class="content">
                            <div class="header">
                                <h3 class="title">DANH SÁCH SẢN PHẨM</h3>
                            </div>
                            <div class="list">
                                <div
                                    class="item"
                                    (click)="productDetail(item.id)"
                                    *ngFor="let item of products; let i = index"
                                >
                                    <img src="{{ item.imageURL }}" alt="Ảnh sản phẩm" class="product-img" />
                                    <div class="body">
                                        <h4 class="line-clamp" style="--line-clamp: 2">
                                            {{ item.productName }}
                                        </h4>
                                        <span class="price"> {{ item.price | number : '1.0-3' }} VND </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card flex justify-content-center m-2">
                        <p-paginator
                            (onPageChange)="loadProducts($event)"
                            [first]="first"
                            [rows]="8"
                            [totalRecords]="totalRecords"
                            [rowsPerPageOptions]="[8, 16, 24]"
                        ></p-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
