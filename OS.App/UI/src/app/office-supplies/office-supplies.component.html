<div class="office-supplies">
    <div class="">
        <div class="width">
            <div class="introduce">
                <div class="card">
                    <p-galleria
                        [value]="images"
                        [numVisible]="5"
                        [circular]="true"
                        [autoPlay]="true"
                        [showItemNavigators]="true"
                        [showThumbnails]="false"
                        [responsiveOptions]="responsiveOptions"
                        [containerStyle]="{ 'max-width': '640px' }"
                    >
                        <ng-template pTemplate="item" let-item>
                            <img [src]="item.itemImageSrc" style="width: 100%; display: block; border-radius: 12px" />
                        </ng-template>
                    </p-galleria>
                </div>
            </div>
        </div>

        <body>
            <div class="width">
                <div id="hot-product" class="hot-product">
                    <div class="content">
                        <div class="header">
                            <h3 class="title">Sản phẩm bán chạy</h3>
                        </div>
                        <div class="list">
                            <div
                                class="item"
                                (click)="productDetail(item.id)"
                                *ngFor="let item of topProducts; let i = index"
                            >
                                <div class="hot">HOT</div>
                                <img src="{{ item.imageURL }}" alt="Ảnh sản phẩm" class="product-img" />
                                <div class="body">
                                    <h4 class="line-clamp" style="--line-clamp: 2">
                                        {{ item.productName }}
                                    </h4>
                                    <span class="price"> {{ item.price | number : '1.0-3' }} VND </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="suggest">
                <app-products></app-products>
            </div>

            <div class="card flex justify-content-center">
                <button (click)="viewProducts()" pButton pRipple label="Xem thêm"></button>
            </div>
        </body>
    </div>
</div>
