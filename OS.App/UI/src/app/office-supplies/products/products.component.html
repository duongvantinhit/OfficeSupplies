<div class="products">
    <div class="content">
        <div class="header">
            <h3 class="title">SẢN PHẨM NHÓM HÀNG A</h3>
        </div>
        <div class="list">
            <div class="item" (click)="productDetail(item.id)" *ngFor="let item of products; let i = index">
                <img src="{{ item.imageURL }}" alt="Ảnh sản phẩm" class="product-img" />
                <div class="body">
                    <h4 class="line-clamp">
                        {{ item.productName }}</h4>
                    <span class="price">
                        {{ item.price | number : '1.0-3' }} VND
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="card flex justify-content-center m-2" *ngIf="pageType">
        <p-paginator (onPageChange)="loadProducts($event)" [first]="first" [rows]="8" [totalRecords]="totalRecords"
            [rowsPerPageOptions]="[15, 30, 45]"></p-paginator>
    </div>
</div>
