<div class="office-supplies">
    <div class="flex py-5">
        <div class="user-infor">
            <h3>Thông tin tài khoản</h3>

            <div class="flex flex-column gap-2 w-22rem block m-3 text-left">
                <label htmlFor="username">Tên đăng nhập</label>
                <input pInputText id="username" />
            </div>

            <div class="flex flex-column gap-2 w-22rem block m-3 text-left">
                <label htmlFor="lastname">Họ</label>
                <input pInputText id="lastname" />
            </div>

            <div class="flex flex-column gap-2 w-22rem block m-3 text-left">
                <label htmlFor="firstname">Tên</label>
                <input pInputText id="firstname" />
            </div>

            <div class="flex flex-column gap-2 w-22rem block m-3 text-left">
                <label htmlFor="email">Email</label>
                <input pInputText id="email" />
            </div>
            <div class="flex flex-column gap-2 w-22rem block m-3 text-left">
                <label htmlFor="phone">Số điện thoại</label>
                <input pInputText id="phone" />
            </div>

            <p-button styleClass="m-3" label="Lưu"></p-button>
            <p><span routerLink="/forgot-password">Đổi mật khẩu</span></p>
        </div>
    </div>
</div>
