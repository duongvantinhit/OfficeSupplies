<div class="office-supplies">
    <div class="flex py-5">
        <div class="login">
            <form [formGroup]="loginForm">
                <h3>Đăng nhập</h3>
                <p>Nếu bạn chưa có tài khoản, đăng ký <span routerLink="/sign-up">Tại đây</span></p>
                <input
                    class="w-22rem block m-3"
                    type="text"
                    pInputText
                    placeholder="Tên đăng nhập"
                    formControlName="email"
                />
                <input
                    class="w-22rem block m-3"
                    type="text"
                    pInputText
                    placeholder="Mật khẩu"
                    formControlName="password"
                />
                <p-button (onClick)="login()" styleClass="m-3" label="Đăng nhập"></p-button>

                <p><span routerLink="/forgot-password">Quên mật khẩu</span></p>
            </form>
        </div>
    </div>
</div>
